<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="signform" (ngSubmit)="signcheck()">
        <div class="form-group">
          <label>نام کاربری</label>
          <input id="name" class="form-control" type="text" formControlName="name">
          <span *ngIf="!signform.get('name').valid && signform.get('name').touched">
              <span *ngIf="signform.get('name').errors['userblock']">نام معتبر نیست</span>
              <span *ngIf="signform.get('name').errors['required']">نام را وارد کنید</span>
          </span>
        </div>
        <div class="form-group">
          <label>ایمیل</label>
          <input class="form-control" type="email" formControlName="email">
        </div>
        <div class="form-group">
          <label>رمز ورود</label>
          <input class="form-control" type="password" formControlName="pass"  #email>
        </div>
        <div formArrayName="addresses">
          <button class="btn btn-outline-dark" (click)="newaddress()"> آدرس</button>
          <div class="form-group"  *ngFor="let i=index">
            <input type="text" class="form-control" [formArrayName]="i" >
          </div>
        </div>
        <button type="submit" class="btn btn-primary" >ثبت</button>
      </form>
    </div>
  </div>
</div>
