<div class="container">
  <div class="row">
    <div class="col-md-4">
      <form [formGroup]="form" (ngSubmit)="check()">
        <div class="form-group">
          <label class="col-form-label">نام را وارد کنید</label>
          <input class="form-control" formControlName="name">
          <div  *ngIf="!(form.get('name').invalid && form.get('name').touched); else temp">
          </div>
        <ng-template #temp style="background-color: #0c5460">
            <span>sdadfsdfsdfds</span>
        </ng-template>
        </div>
        <div class="form-group goright">
          <label class="col-form-label">رمز را وارد کیند</label>
          <input class="form-control pass" formControlName="pass" type="password">
          <div *ngIf="form.get('pass').invalid">
            <span *ngIf="form.get('pass').errors['shortpass']">پسورد کوتاه است</span>
          </div>
        </div>
        <div class="form-group" formArrayName="address">
          <button class="btn btn-warning" (click)="onaddress()"> آدرس</button>
          <div *ngFor="let item of form.get('address').value; let i=index">
            <input placeholder="آدرس را وارد کنید" type="text" [formControlName]="i" >
          </div>
        </div>
        <button class="btn btn-primary" (submit)="check()">ثبت</button>
      </form>
    </div>
    <div style="background-color: #20c997" class="col-md-4">
      <p>
        <button appDropdown type="button" class="btn btn-primary" (click)="isCollapsed = !isCollapsed"
            [attr.content]="'asdasd'"  [attr.aria-expanded]="!isCollapsed" >
          open
        </button>
      </p>
      <div  [ngbCollapse]="isCollapsed">
        <div class="card">
          <div class="card-body">
            یک متن تستی یرای تست
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
